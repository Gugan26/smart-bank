<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Your Account | Smart Bank</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container glass">
        <h2>Secure Setup</h2>
        <div class="input-group">
            <input id="name" type="text" placeholder="Full Legal Name" required>
        </div>
        <div class="input-group">
            <input id="email" type="email" placeholder="Email Address" required>
        </div>
        <div class="input-group">
            <input id="password" type="password" placeholder="Choose a Secure Password" required>
        </div>

        <button onclick="registerUser()">Complete Registration</button>

        <div class="link">
            Already have an account? <a href="index.html">Sign In</a>
        </div>
    </div>
</body>

</html>
