<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Smart Bank</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body onload="loadDashboard()">
    <div class="dashboard-container">
        <!-- Header -->
        <div class="header-section glass card"
            style="display: flex; justify-content: space-between; align-items: center;">
            <h2 style="margin-bottom: 0; text-align: left;">Account Dashboard</h2>
            <button class="logout-btn" onclick="localStorage.clear(); window.location='index.html'">Logout</button>
        </div>

        <!-- Left: Balance and Actions -->
        <div style="display: flex; flex-direction: column; gap: 30px;">
            <div class="balance-card card">
                <div class="balance-label">Account Number: <span id="accNum">Loading...</span></div>
                <div class="balance-label">Current Balance</div>
                <div class="balance-amount">â‚¹ <span id="balance">0.00</span></div>
            </div>

            <div class="glass card">
                <h3 style="margin-bottom: 20px; color: var(--secondary);">Quick Actions</h3>

                <div style="margin-bottom: 25px;">
                    <label
                        style="display: block; margin-bottom: 8px; font-size: 0.9rem; color: var(--text-muted);">Deposit
                        Funds</label>
                    <div style="display: flex; gap: 10px;">
                        <input id="depositAmount" type="number" placeholder="0.00">
                        <button style="width: auto; padding: 0 20px;" onclick="depositMoney()">Deposit</button>
                    </div>
                </div>

                <div>
                    <label
                        style="display: block; margin-bottom: 8px; font-size: 0.9rem; color: var(--text-muted);">Withdraw
                        Funds</label>
                    <div style="display: flex; gap: 10px;">
                        <input id="amount" type="number" placeholder="0.00">
                        <button style="width: auto; padding: 0 20px;" onclick="withdrawMoney()">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right: Transactions -->
        <div class="glass card" style="height: 100%;">
            <h3 style="margin-bottom: 20px; color: var(--primary-light);">Transaction History</h3>
            <ul id="txList">
                <!-- Transactions loaded here -->
                <li style="border: none; color: var(--text-muted); justify-content: center;">Initialing history...</li>
            </ul>
        </div>
    </div>
</body>

</html>
