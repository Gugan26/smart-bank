<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <script src="script.js" defer></script>

    <style>
        :root {
            --primary-blue: #1E3A8A; /* Deep Indigo/Navy */
            --secondary-teal: #14B8A6; /* Vibrant Teal Accent */
            --bg-dark: #0F172A; /* Slate/Dark Background */
        }

        /* 1. Global Body and Background Styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            /* Subtle dark blue gradient background */
            background-image: linear-gradient(135deg, #1E3A8A, #0F172A 70%, #030712);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Define the entrance animation for the container */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 2. Container Styling (The Card) */
        .container {
            width: 100%;
            max-width: 500px; /* Slightly wider for dashboard content */
            background-color: #ffffff; /* Clean white card */
            padding: 40px;
            border-radius: 16px; /* High rounding */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), /* Strong shadow for depth */
                        0 8px 10px -6px rgba(0, 0, 0, 0.1);
            text-align: left;
            /* Apply the animation */
            animation: fadeInUp 0.8s ease-out forwards;
            overflow: hidden; /* Prevent content from breaking rounding */
        }

        /* 3. Heading Style */
        .container h2 {
            color: var(--primary-blue);
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 30px;
            letter-spacing: -0.5px;
            text-align: center;
            border-bottom: 2px solid #E5E7EB;
            padding-bottom: 15px;
        }
        
        .container h3 {
            color: var(--primary-blue);
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 25px;
            margin-bottom: 15px;
        }

        /* 4. Input Field Styling */
        input[type="number"] {
            width: 70%; /* Take up most of the space */
            padding: 12px 16px;
            margin-right: 10px;
            border: 1px solid #E5E7EB; /* Light grey border */
            border-radius: 8px;
            background-color: #F9FAFB; /* Subtle off-white input background */
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s, background-color 0.3s;
            outline: none; /* Remove default focus outline */
            display: inline-block;
        }

        /* Custom focus state for a secure, banking feel */
        input:focus {
            border-color: var(--secondary-teal); /* Teal focus border */
            background-color: #ffffff;
            box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.2); /* Teal glow */
        }

        /* 5. Button Styling (Transaction Buttons) */
        .transaction-section button {
            width: calc(30% - 10px); /* Fill the remaining space */
            padding: 12px;
            background-color: var(--primary-blue);
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: background-color 0.3s, transform 0.1s, box-shadow 0.3s;
            box-shadow: 0 2px 4px -1px rgba(30, 58, 138, 0.3);
            display: inline-block;
            vertical-align: top; /* Align with input */
        }
        
        .transaction-section button:hover {
            background-color: #1A306D;
        }
        
        /* Layout for transaction sections */
        .transaction-section {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .transaction-section input {
            flex-grow: 1;
            margin-bottom: 0;
        }

        /* Account Info Styling */
        .account-info {
            padding: 15px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #E5E7EB;
        }

        .account-info p {
            font-size: 1.1rem;
            margin: 8px 0;
        }

        #balance {
            font-weight: 700;
            color: var(--secondary-teal);
        }
        
        /* Transaction List Styling */
        #txList {
            list-style: none;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            margin-top: 10px;
        }

        #txList li {
            padding: 10px 15px;
            border-bottom: 1px solid #F3F4F6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }

        #txList li:last-child {
            border-bottom: none;
        }

        .transaction-amount {
            font-weight: 600;
        }

        .withdrawal {
            color: #DC2626; /* Red for withdrawal */
        }

        .deposit {
            color: #059669; /* Green for deposit */
        }

        /* 6. Link/Logout Styling */
        .link {
            margin-top: 30px;
            text-align: center;
        }

        .link button {
            width: auto;
            padding: 10px 20px;
            background-color: #9CA3AF; /* Grey logout button */
            transition: background-color 0.3s;
            box-shadow: none;
        }

        .link button:hover {
            background-color: #6B7280;
        }
    </style>
</head>
<body onload="loadDashboard()">

    <div class="container">
        <h2>Account Dashboard</h2>

        <div class="account-info">
            <p><b>Account Number:</b> <span id="accNum">Loading...</span></p>
            <p><b>Current Balance:</b> â‚¹ <span id="balance">0.00</span></p>
        </div>

        <h3>Withdraw Funds</h3>
        <div class="transaction-section">
            <input id="amount" type="number" placeholder="Enter amount to withdraw">
            <button onclick="withdrawMoney()">Withdraw</button>
        </div>

        <!-- Deposit section -->
        <h3>Deposit Funds</h3>
        <div class="transaction-section">
            <input id="depositAmount" type="number" placeholder="Enter amount to deposit">
            <button onclick="depositMoney()">Deposit</button>
        </div>

        <h3>Transaction History</h3>
        <ul id="txList">
            <!-- Transactions will be loaded here -->
        </ul>
        
        <div id="statusMessage" class="text-center mt-4 text-red-600 font-medium"></div>

        <div class="link">
            <button onclick="localStorage.clear(); window.location='index.html'">Logout</button>
        </div>

</div>    
</body>
</html>
